<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter System</title>
  <link rel="stylesheet" href="Filter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar" id="filterSidebar">
      <div class="sidebar-header">
        <h3>Filters</h3>
        <button class="close-btn" id="closeFilterBtn">Ã—</button>
      </div>
      
      <div class="filter-section">
        <h3>Categories</h3>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Restaurant" checked>
            <span>Restaurant</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Cafe" checked>
            <span>Cafe</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Hotel" checked>
            <span>Hotel</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Homme" checked>
            <span>Homme</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Femme" checked>
            <span>Femme</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Bebe" checked>
            <span>Bebe</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Tourist" checked>
            <span>Tourist</span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="category" value="Autre" checked>
            <span>Autre</span>
          </label>
        </div>
      </div>

      <div class="filter-section">
        <h3>Rating</h3>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="rating" value="5" checked>
            <span class="rating-stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="rating" value="4" checked>
            <span class="rating-stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </span>
          </label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="rating" value="3" checked>
            <span class="rating-stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <span class="less-than">&lt;3</span>
            </span>
          </label>
        </div>
      </div>

      <div class="filter-section">
        <h3>Nearby</h3>
        <div class="toggle-container">
          <label class="toggle">
            <input type="checkbox" id="nearbyToggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Show nearby places</span>
        </div>
      </div>

      <div class="filter-actions">
        <button class="apply-btn" id="applyFilters">Apply Filters</button>
        <button class="reset-btn" id="resetFilters">Reset</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Search" id="searchInput">
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="filter-btn" id="filterBtn">
          <i class="fas fa-sliders"></i> Filter
        </div>
      </div>

      <!-- Category Tabs -->
      <div class="category-tabs">
        <div class="tab active" data-category="all">All</div>
        <div class="tab" data-category="Restaurant">Restaurant</div>
        <div class="tab" data-category="Cafe">Cafe</div>
        <div class="tab" data-category="Hotel">Hotel</div>
        <div class="tab" data-category="more">More</div>
      </div>

      <!-- Grid Items -->
      <div class="grid-container" id="itemsGrid">
        <!-- Items will be dynamically generated here -->
      </div>

      <!-- No Results Message -->
      <div class="no-results" id="noResults">
        <i class="fas fa-search"></i>
        <p>No results found. Try adjusting your filters.</p>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <script src="Filter.js"></script>
</body>
</html>
