<!DOCTYPE html>
<html>
    <head>
        <link href="signup.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
      <!--DELCARATION FORM-->
        <form class="form">
            <div class="avatar-container">
              <img src="img/user.png" class="avatar" id="avatarPreview">
              <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            <h1 id="heading">Sign Up</h1>
            <!--Declaration de username-->
            <div class="field">
                <img src="img/profile.png" width="25" height="25">
                <input class="input-field" type="text" id="username" placeholder="Username"required  minlength="6"  maxlength="20">
            </div>
            <!--Declaration de date of birth-->
            <div class="field" id="dater">
                <img src="img/calendar.png" alt="birthday-cake" width="25" height="25" id="date">
                <label id="date">Date of birth :</label>
                <input class="field" style="background-color: white;color: black;" type="date"   id="date"     required   placeholder="date of birthday"  value="Date of Birth">
            </div>
            <!--Declaration email-->
            <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
            </svg>
              <input autocomplete="off" placeholder="E-mail" class="input-field" type="email" required>
            </div>
            <!--DECLARATION phone-->
            <div class="field" id="Phone">
                <img src="img/phone (3).png" alt="phone" width="25" height="25">
                <input type="tel" id="phone" class="input-field"   required  placeholder="enter your nember">
            </div>
            <!--DECLARATION GENDER + CHECKBOXES-->
            <label class="Gender" ><img src="img/symbol.png" alt="Gender" width="25" height="25">Gender</label>
        <label class="checkbox-wrapper">
            <label class="checkbox-wrapper"></label>
                <input type="checkbox" />
                <div class="checkmark">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path
                      d="M20 6L9 17L4 12"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
                <span class="label">Male</span>
            </label>
            <label class="checkbox-wrapper">
              <label class="checkbox-wrapper"></label>
                  <input type="checkbox" />
                  <div class="checkmark">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <path
                        d="M20 6L9 17L4 12"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </div>
                  <span class="label">Female</span>
              </label>
            <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
              <input placeholder="Password" class="input-field" type="password">
            </div>
              
            <button class="button1" onclick="gototype()">Next</button>
            <p> or </p>
            <button type="button" class="button2" onclick="showLogin()">Back to Login
                <script>
                    function showLogin() {
                        window.location.href='login.html';
                    }
                    function gototype() {
                        window.location.href= 'type.html';
                     }
            </script>
            
          </form>
            <script>
                const avatarInput = document.getElementById('avatarInput');
                const avatarPreview = document.getElementById('avatarPreview');
              
                document.querySelector('.avatar-container').addEventListener('click', () => {
                  avatarInput.click();
                });
              
                avatarInput.addEventListener('change', function() {
                  const file = this.files[0];
                  if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                      avatarPreview.setAttribute('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                  }
                });
              </script>            
    </body>
</html>
